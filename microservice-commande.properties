# Application Configuration
spring.application.name=microservice-commandes
server.port=8080

# Config Server Configuration
spring.config.import=configserver:http://localhost:9101

# Actuator Configuration
management.endpoints.web.exposure.include=health,refresh
management.endpoint.health.show-details=always
management.health.diskspace.enabled=true

# Eureka Client Configuration (if using Eureka)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# JPA and H2 Console
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Custom Properties
mes-config-ms.commandes-last=30
